<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="reset.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="result">
        <input readonly type="text" class="total">
        <input readonly type="text" class="calculation">
      </div>

      <div class="buttons">
        <div class="button_1st">
          <button type="button" class="AC">AC</button>
          <button type="button" class="BS">Back</button>
          <button type="button" class="operator">÷</button>
        </div>

        <div class="button_2nd">
          <button type="button" class="number">7</button>
          <button type="button" class="number">8</button>
          <button type="button" class="number">9</button>
          <button type="button" class="operator">×</button>
        </div>

        <div class="button_3rd">
          <button type="button" class="number">4</button>
          <button type="button" class="number">5</button>
          <button type="button" class="number">6</button>
          <button type="button" class="operator">-</button>
        </div>

        <div class="button_4th">
          <button type="button" class="number">1</button>
          <button type="button" class="number">2</button>
          <button type="button" class="number">3</button>
          <button type="button" class="operator">+</button>
        </div>

        <div class="button_5th">
          <button type="button" class="number">0</button>
          <button type="button" class="dot">.</button>
          <button type="button" class="enter">=</button>
        </div>
      </div>
    </div>

    <div class="calculator_log">
      <div class="iconwrap_top">
        <div class="wrap_box">
          <button type="button" class="daynight">
            <img src="img/daynight_icon.png" alt="">
          </button>
          <button type="button" class="responsive">
            <img src="img/responsive_icon.png" alt="">
          </button>
        </div>
      </div>

      <!--  
      list는 아래와 같이 짜는게 좋을까요? 다른 좋은 방법이 있을까요? 
      <div class="calculator_list">
        <div class="wrap_box">
          <ul>
            <li class="list_1"></li>
            <li class="list_2"></li>
            <li class="list_3"></li>
            <li class="list_4"></li>
            <li class="list_5"></li>
            <li class="list_6"></li>
            <li class="list_7"></li>
            <li class="list_8"></li>
            <li class="list_9"></li>
            <li class="list_10"></li>
          </ul>
        </div>
      </div>
    -->
      <div class="iconwrap_bottom">
        <div class="wrap_box">
          <button type="button" class="trash">
            <img src="img/trash_icon.png" alt="">
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
